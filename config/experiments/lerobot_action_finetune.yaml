# Finetune vision -> action policy on a LeRobot-style dataset (image + action per frame).
# Set data.extra.repo_id to your HF repo or use data.extra.root for local v3 layout.
experiment_name: lerobot_action_finetune
output_dir: ./outputs/lerobot_action_finetune
seed: 42
model:
  name: vision_action
  extra:
    input_dim: 2048
    action_dim: 14  # match your robot; check dataset meta for action shape
data:
  dataset_name: lerobot_action
  batch_size: 32
  num_workers: 0
  shuffle: true
  drop_last: true
  extra:
    repo_id: lerobot/aloha_mobile_cabinet  # or your-username/your-dataset
    # root: /path/to/local/lerobot/v3  # optional: local path
    image_size: 224
    action_key: action
    action_chunk_size: 1  # 1 = current action; e.g. 16 for action chunking
training:
  max_steps: 20000
  gradient_accumulation_steps: 1
  mixed_precision: fp16
  seed: 42
  log_interval: 20
  eval_interval: 500
  checkpoint_interval: 2000
  learning_rate: 1.0e-4
  weight_decay: 0.0
  max_grad_norm: 1.0
